<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div align="center">
        <form method="post">
            username:{{ form.username }} <br>
            password:{{ form.password }} <br>
            <input type="submit" value="提交"/>
            <input type="reset" value="重置"/>
        </form>
    </div>

    <div>
        <ul>
            {% for user in users %}
                {{ user.username }} ----- {{ user.password }}
                <br>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
